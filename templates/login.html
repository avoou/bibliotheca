<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        .text_input {
            display: block;
            font-size: 12px;
            margin-bottom: 10;
            border: 1.5px solid rgb(204, 203, 203);
            border-radius: 3px;
        }

        input {
            width: 100%;
            padding: 10px;
        }

        .button {
            border: 1px solid rgb(230, 227, 227);
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(252, 251, 248);
        }

        .placeholder {
            flex: 1;
        }

        form {
            width: 90%;
            min-width: 250px;
            max-width: 350px;
        }
    </style>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){
            // form_data = new FormData(document.querySelector('form'))
            
            
            let form_button = document.querySelector('input[type=submit]')
            form_button.addEventListener('click', async function (event){
                event.preventDefault();
                let all_inputs = document.querySelectorAll("input[type=text]")
                let input_username = all_inputs[0].value
                let input_password = all_inputs[1].value
                //console.log("sdvSDvsdv",input_username)
                let response = await fetch("/login", {
                    method: "POST",
                    //body: new FormData(document.querySelector('form'))
                    body: JSON.stringify({username: input_username, password: input_password})
                    //body: `{"username": "${input_username}", "password": "${input_password}"}`
                });
            let response_json = await response.json()
            console.log(response_json)
            if  (response_json.sucsess) {
                let body = document.querySelector('body')
                body.innerHTML = response_json.message
            } else {
                let warning_message = document.querySelector('div[name=auth_false_warning]')
                warning_message.style.textAlign = "center"
                warning_message.innerText = "Wrong data!"
                warning_message.style.color = "red"
            }
            }) 
        })
    </script>
</head>
<body>
    <div class="placeholder"></div>
    <form method="POST" action="/login">
        <input class="text_input" type="text" name="username" placeholder="login" required/>
        <input class="text_input" type="text" name="password" placeholder="password" required/>
        <input class="button" type="submit" name="Login" />
        <div name="auth_false_warning"></div>
    </form>
    <div class="placeholder"></div>
</body>
</html>
